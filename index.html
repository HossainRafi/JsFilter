<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./filter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Filter Project</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Menu -->
      <div class="leftMenu">
        <input type="text" placeholder="Search..." class="search" />
        <h1>Categories :</h1>
        <div class="cats">
            <!-- Product category shown here by JavaScript code -->
        </div>
        <h1>Price Range :</h1>
        <div class="price">
          <input type="range" class="priceRange" id="" />
          <span class="priceValue"></span>
        </div>
      </div>
      <!-- Product List -->
      <div class="content">
        <div class="products">
          <!-- Each product are shown here by JavaScript code -->
        </div>
      </div>
    </div>
    <!-- JS File Connection -->
    <script src="./filter.js"></script>
  </body>
</html>
